<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="CSS/gameStyle.css" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <script src="JS/framework.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <div id="new-game">
        <h1>ROAD RAGE</h1>
        <img src="resources/grandmadriver.jpg" alt=""/>
        <button id="hide">Start new game</button>
    </div>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <h2>Credits</h2>

        <p>Emilia Pavlova</p>

        <p>Stefan Gramadnikov</p>

        <p>Radoslav Nikolov</p>

        <p>Borislav Yordanov</p>
        <button id="play-again">Play Again</button>
    </div>
    <audio preload="true" id="car-horn1">
        <source src="resources/vehicleHorn.wav" />
    </audio>
    <audio preload="true" id="car-horn2">
        <source src="resources/vehicleHorn_1.wav" />
    </audio>
    <audio preload="true" id="car-crash">
        <source src="resources/crashSound.wav" />
    </audio>
    <audio preload="true" id="coin-sound">
        <source src="resources/coin.wav" />
    </audio>
    <audio preload="true" id="explosion">
        <source src="resources/explosion.wav" />
    </audio>
    <audio preload="true" id="collide">
        <source src="http://dl.dropbox.com/u/26141789/canvas/pingpong/Metal%20Cling%20-%20Hit.mp3" />
        <source src="http://dl.dropbox.com/u/26141789/canvas/pingpong/Metal%20Cling%20-%20Hit.wav" />
    </audio>
    <div id="menu">
        <span id="scores"></span>
        <span id="bombs-quantity"></span>
    </div>
    <canvas id="canvasBG" width="1330" height="700"></canvas>
    <canvas id="canvas" width="1330" height="700" >
        Your browser does not support canvas.
    </canvas>
</div>
<script src="JS/player.js"></script>
<script src="JS/car.js"></script>
<script src="JS/price.js"></script>
<script src="JS/generateElements.js"></script>
<script src="JS/deployedBomb.js"></script>
<script src="JS/main.js"></script>
</body>
</html>
